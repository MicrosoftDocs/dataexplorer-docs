### YamlMime:Landing

title: Azure Data Explorer documentation
summary: Azure Data Explorer is a fast, fully managed data analytics service for real-time analysis on large volumes of data streaming from applications, websites, IoT devices, and more. You can use Azure Data Explorer to collect, store, and analyze diverse data to improve products, enhance customer experiences, monitor devices, and boost operations.

metadata:
  title: Azure Data Explorer documentation
  description: Azure Data Explorer is a log analytics cloud platform optimized for ad hoc big data queries.
  ms.service: data-explorer
  ms.topic: landing-page
  author: shsagir
  ms.author: shsagir
  ms.date: 01/15/2023

